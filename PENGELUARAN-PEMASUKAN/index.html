<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-item">
            <div class="header">
                <h1>PEMASUKAN DAN PENGELUARAN</h1>
            </div>
            <div class="balance-box">
                <p">
                    Saldo: Rp. <span id="balanceValue"> 0</span>
                </p>
            </div>
            <div class="form-box">
                <div class="form-box-item">
                    <div class="form-item">
                        <label for="">Nama Tranksaksi</label>
                        <input type="text" name="" id="name" placeholder="Masukkan Nama Tranksaksi!">
                    </div>
                    <div class="form-item">
                        <label for="">Saldo</label>
                        <input type="number" name="" id="balance" placeholder="Masukkan Saldo!">
                    </div>
                </div>
                <div class="form-box-button">
                    <div class="form-button">
                        <button id="incomeBtn">Pemasukan</button>
                    </div>
                    <div class="form-button"> 
                        <button id="expenseBtn">Pengeluaran</button>
                    </div>
                </div>   
            </div>
            <div class="transaction-box">
                <div class="transaction-item">
                    <div class="transaction-heading">
                        <p>Income</p>
                    </div>
                    <div class="transaction-table">
                        <table border="1" cellpadding="10" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nama Tranksaksi</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="incomeTable">
                                <!-- <tr>
                                    <td>2</td>
                                    <td>sdfs</td>
                                    <td>343</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-heading">
                        <p>Expense</p>
                    </div>
                    <div class="transaction-table">
                        <table border="1" cellpadding="10" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nama Tranksaksi</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="expenseTable">
                                <!-- <tr>
                                    <td>2</td>
                                    <td>sdfs</td>
                                    <td>343</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
